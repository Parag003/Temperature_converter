<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Temperature Converter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap"
            rel="stylesheet">
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="basic.css">
    </head>
    <body>
        <h1 class="text_title">Temperature Converter</h1>
        <div class="main_content">

            <div class="box">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" oninput="celsToFarh()">
            </div>
            <div class="box">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" oninput="farhToCels()">
            </div>
        </div>
        <script src="script.js"></script>   
    </body>
</html>
